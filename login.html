<!DOCTYPE html>
<html>
<head>
    <title>Online Store - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3>Login</h3>
                <form>
                    <div class="mb-3">
                        <label for="txt-email" class="form-label">Email address</label>
                        <input type="email" id="txt-email" class="form-control" aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                        <label for="txt-password" class="form-label">Password</label>
                        <input type="password" id="txt-password" class="form-control" />
                    </div>
                    <button type="button" id="btn-login" class="btn btn-primary">Log In</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="login.js" type="text/javascript"></script>
</body>
</html>
