<!DOCTYPE html>
<html>
<head>
    <title>Online Store - Admin</title>

    <script src="authorize.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="user.html">Online Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="user.html">User</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="link-user" href="javascript:void(0)"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="link-logout" aria-current="page" href="javascript:void(0)">Log Out</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#addProduct">
                    Add New Product
                </button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div id="grid-container"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="txt-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="txt-name" aria-describedby="nameHelp" />
                        </div>
                        <div class="mb-3">
                            <label for="txt-description" class="form-label">Description</label>
                            <textarea type="text" class="form-control" id="txt-description" aria-describedby="descriptionHelp"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="txt-price" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="txt-price" aria-describedby="priceHelp" min="0" />
                        </div>
                        <div class="mb-3">
                            <label for="ddl-category" class="form-label">Category</label>
                            <select class="form-select text-capitalize" id="ddl-category" aria-label="Category">
                                <option value="0">electronics</option>
                                <option value="1">books</option>
                                <option value="2">food</option>
                                <option value="3">household</option>
                                <option value="4">clothes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="txt-img" class="form-label">Image</label>
                            <input type="text" class="form-control" id="txt-img" aria-describedby="imgHelp" placeholder="https://www.example.com/image.jpg" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-add" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js" type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>
    <script src="admin.js" type="text/javascript"></script>
</body>
</html>
